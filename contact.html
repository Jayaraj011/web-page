<html>
    <head>
        <title>contact</title>
        <link rel="stylesheet" type="text/css" href="Assets/css/contact.css">
        <script src="https://kit.fontawesome.com/3ba48a171e.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <section class="contact">
            <div class="container">
                <h2>Contact Us</h2>
                <div class="contact_wrapper">
                    <div class="contact-form">
                     <h3>send us a message</h3>
                     <form>
                        <div class="from-group">
                            <input type="text" name="name" placeholder="Your Name">
                        </div>
                        <div class="from-group">
                            <input type="email" name="email" placeholder="Your Email">
                        </div>
                        <div class="from-group">
                            <textarea name="message" placeholder="Your message"></textarea>
                        </div>
                        <button type="submit">Send Message</button>
                     </form>
                    </div>
                    <div class="contact-info">
                        <h3>Contact Information</h3>
                        <p><i class="fas fa-phone"></i>+8493839375</p>
                        <p><i class="fas fa-envelope"></i>bluemarket@gmail.com</p>
                        <p><i class="fas fa-map-marker-alt"></i>123 street,chennai,india</p>
                    </div>
                </div>
            </div>

        </section>
    </body>
</html>
